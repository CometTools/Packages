name: tautulli
description: Facilitate the communication to and from Tautulli's API, a Python based monitoring and tracking tool for Plex Media Server.
version: 0.0.2
homepage: https://github.com/CometTools/Packages
repository: https://github.com/CometTools/Packages/tree/master/packages/tautulli
issue_tracker: https://github.com/CometTools/Packages/issues
environment:
  sdk: ">=2.7.0 <3.0.0"
dependencies:
  dio: ^3.0.9
  json_annotation: ^3.0.1
  meta: ^1.1.8
dev_dependencies:
  build_runner: ^1.10.0
  json_serializable: ^3.3.0
  test: ^1.15.1
scripts:
  build: dart pub run build_runner build --delete-conflicting-outputs
