name: tautulli
description: Facilitate the communication to and from Tautulli's API, a Python based monitoring and tracking tool for Plex Media Server.
version: 2.0.0-pre.3
homepage: https://github.com/CometTools/Dart-Packages/tree/master/tautulli
repository: https://github.com/CometTools/Dart-Packages
issue_tracker: https://github.com/CometTools/Dart-Packages/issues
environment:
  sdk: '>=2.12.0 <3.0.0'
dependencies:
  dio: ^4.0.0-prev2
  json_annotation: ^4.0.0
dev_dependencies:
  build_runner: ^1.11.5
  json_serializable: ^4.0.2
  test: ^1.16.5
scripts:
  build: pub run build_runner build --delete-conflicting-outputs
